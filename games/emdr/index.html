<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EMDR Toolkit</title>
</head>
<body>
<div>
    <audio id="audio-element" loop>
        <source src="emdr-click.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playPause()">
        PLAY/PAUSE
    </button>
</div>
<script>
    let audio = document.getElementById("audio-element");
    let playing = false;
    function playPause() {
        playing = !playing;
        if (playing){
            audio.play();
        }else{
            audio.pause();
        }
    }
</script>
</body>
</html>
